<article class="blog-post">
  <a [routerLink]="['/blog-post-page', blogPost.id]">
    <h3>
      {{ blogPost.title }} <span>{{ blogPost.date | date: 'MMMM d y, h:mm a' }}</span>
    </h3>
  </a>
  <p>{{ blogPost.content }}</p>
  <p class="published-by">
    Published by {{ blogPost.name }} <span>Contact: {{ blogPost.email }}</span>
  </p>
</article>
