<form [formGroup]="blogpostForm" (ngSubmit)="onSubmit()">
  <h3>Tell your story</h3>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Blog post title" formControlName="title" />
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea name="content" id="content" placeholder="Your content" formControlName="content"></textarea>
  </div>
  <div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your name" formControlName="name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Email" formControlName="email" />
    </div>
  </div>
</form>
