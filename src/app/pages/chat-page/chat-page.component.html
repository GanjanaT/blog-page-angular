<div class="container">
  @if(user.length <= 0){
  <app-username-input
    (usernameSubmit)="onUsernameSubmit($event)"
  ></app-username-input>
  } @if(user.length > 0){
      <section>
        <app-chat class="chat" [user]="user"></app-chat>
        <div class="input-wrapper">
          <textarea name="message" id="message" [(ngModel)]="message"></textarea>
          <button (click)="onSendMessage()">Send</button>
        </div>
      </section>
  }
</div>
