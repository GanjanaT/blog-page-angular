<div class="chat-container" #chatContainer>
  @for(message of messages; track $index){
  <div
    class="message right"
    [ngClass]="message.username === user ? 'right' : 'left'"
  >
    <div class="user-info">
      <div class="user">
        <img src="/assets/account.png" alt="user" />
        <span>{{ message.username }}</span>
      </div>
      <div>
        <span>{{ message.date | date: 'short' }}</span>
      </div>
    </div>
    <p>{{ message.message }}</p>
  </div>
  }
</div>
